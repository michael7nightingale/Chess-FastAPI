<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">сайт для вычислений</h5>
        <a href="{{ url_for('homepage') }}" >
          <img src="/app/public/static/images/logo.png" class="nav-logo" width=17% height="10%">
        </a>

        <nav class="my-2 my-md-0 mr-md-4">

             {% if request.cookies['access-token'] %}
            <a class="p-2 text-dark" href="{{ url_for('homepage') }}">Главная</a>
                 <a class="p-2 text-dark" href="{{ url_for('homepage') }}">Поиск</a>
            <a class="p-2 text-dark" href="{{ url_for('logout') }}">Выйти</a>
                <a class="p-2 text-dark" href="{{ url_for('homepage') }}">Кабинет</a>
            {% else %}
                <a class="p-2 text-dark" href="{{ url_for('login_get') }}">Войти</a>
                <a class="p-2 text-dark" href="{{ url_for('register_get') }}">Зарегистрироваться</a>
            {% endif %}
        </nav>
    </div>

<style>
    .background{
        background-image: url("/app/public/static/images/main_bg .jpg");
        min-height: 700px;
    }
    .white_text{
        color: whitesmoke;
    }
</style>
    <div class="body-content background"  >
{% block content %}{% endblock %}
        <hr/>

    </div>


<footer class="footer_">
            <p class="">© {{ year }}, Все права защищены. Создан michael7nightingale</p>
</footer>
{% block scripts %}
<script type="text/javascript" id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
</script>
{% endblock %}

</body>
</html>
